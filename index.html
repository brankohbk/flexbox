  <body>
    <h1>
      <span class="title-text">FlexBox</span> 
      <span class="ðŸŽ©">ðŸŽ©</span>

    <main>
      <aside class="panel">

        <form id="item-form">
          <fieldset>
            <legend>Item<span class="selected-item"></span></legend>
            <div class="grid-container">
            <fieldset>
              <label for="width">Width (px)</label>
              <input type="number" id="width" placeholder="500" step="15" />
            </fieldset>
            <fieldset>
              <label for="height">Height (px)</label>
              <input type="number" id="height" placeholder="500" step="15" />
            </fieldset>
            <fieldset>
              <label for="margin">Margin (px)</label>
              <input type="number" id="margin" placeholder="500" step="15" />
            </fieldset>
            <fieldset>
              <label for="grow">Flex Grow</label>
              <input type="number" id="grow" value="0" />
            </fieldset>
            <fieldset>
              <label for="shrink">Flex Shrink</label>
              <input type="number" id="shrink" value="0" />
            </fieldset>

            <fieldset>
              <label for="order">Order</label>
              <input type="number" id="order" value="0" />
            </fieldset>

            <fieldset>
              <label for="justify-self">Justify Self</label>
              <select name="" id="justify-self">
                <option value="auto">auto</option>
                <option value="flex-start">flex-start</option>
                <option value="center">center</option>
                <option value="flex-end">flex-end</option>
              </select>
            </fieldset>
            <fieldset>
              <label for="align-self">Align Self</label>
              <select name="" id="align-self">
                <option value="auto">auto</option>
                <option value="flex-start">flex-start</option>
                <option value="center">center</option>
                <option value="flex-end">flex-end</option>
              </select>
            </fieldset>
            <fieldset>
              <label for="bg-color">Background</label>
              <input type="color" id="bg-color"  />
            </fieldset>            
          </div>
          </fieldset>
          <fieldset class="buttons">
            <a href="">Reset All</a>
            <button type="reset">Reset Form</button>
            <!-- <button type="submit">Apply</button> -->
          </fieldset>
        </form>

        <form id="container-form">
          <fieldset>
            <legend>Container</legend>
            <div class="grid-container">
            <fieldset>
              <input type="checkbox" id="flex-direction" />
              <label for="flex-direction"
                >
                <span class="label-text">Flex Direction</span>
                <span class="row">ROW - - -</span
                  ><span class="col">COLUMN &equiv;</span>
                </label>
              </fieldset>
              <fieldset>
                <input type="checkbox" id="flex-wrap" />
                <label for="flex-wrap">
                <span class="label-text">Flex Wrap</span>               
                <span class="wrap">WRAP</span>
                <span class="no-wrap">NO WRAP</span>
              </label>
            </fieldset>
          </div>
          </fieldset>
          

        </form>
      </aside>
      <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
      </div>
    </main>
